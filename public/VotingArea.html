<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BlockVote</title>

    <!-- Bootstrap -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css"> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
      .table-responsive{
        overflow-x: visible;
      }
      .form-control{
        margin:20px 0px;
      }
    </style>
  </head>
  <body>

    <div id="content-wrapper">
      <header>
        <h1>Voting Area</h1>
      </header>
      <div class="container-fluid">
        <div class="row">
          <main role="main" class="col-lg-12"
          style="margin-top:30px;
          margin-left:100px;
          font-weight: bold;">
            <div id="loader" class="text-center">
              <p class="text-center">Candidate Are Not Added Yet</p>
            </div>
            <div id="content">
              <!-- <form onSubmit="App.createTask(); return false;">
                <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
                <input type="submit" hidden="">
              </form> -->
              <div class="container" id="votingPage">
                  <div class="row">
                    <div class="col-lg-6 col-sm-12">
                      <div>
                        <table class="table table-responsive table-borderless"
                        style="color: white;">
                          <thead>
                            <tr class="r">
                              <th>#</th>
                              <th>Candidate Name</th>
                              <th>Party</th>
                              <th>Votes</th>
                            </tr>
                          </thead>
                          <tbody id="candidatesResults">
                          </tbody>
                        </table>
                        <hr/>
                         <form onSubmit="App.castVote(); return false;">
                          <div class="form-group">
                            <label for="candidatesSelect">Select Candidate</label>
                            <select class="form-control" id="candidatesSelect">
                            </select>
                          </div>
                          <button type="submit" class="btn btn-primary btn-success center-block">Vote</button>
                          <hr/>
                        </form> 
                      </div>
                    </div>
                  </div><br>
                  <div class="row" id="vote-msg" style="margin-top: 30px;">
                  </div>
                </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="./web3.js"></script>
    <script src="./truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
