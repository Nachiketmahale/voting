<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BlockVote</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css"> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
      .table-responsive{
        overflow-x: visible;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Voting Area</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <!-- <form onSubmit="App.createTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
              <input type="submit" hidden="">
            </form> -->
            <div class="container" id="votingPage">
                <div class="row">
                  <div class="col-lg-6 col-sm-12">
                    <div>
                      <table class="table table-responsive table-borderless table-hover">
                        <thead>
                          <tr class="r">
                            <th>#</th>
                            <th>Candidate Name</th>
                            <th>Party</th>
                            <th>Votes</th>
                          </tr>
                        </thead>
                        <tbody id="candidatesResults">
                        </tbody>
                      </table>
                      <hr/>
                       <form onSubmit="App.castVote(); return false;">
                        <div class="form-group">
                          <label for="candidatesSelect">Select Candidate</label>
                          <select class="form-control" id="candidatesSelect">
                          </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-success center-block">Vote</button>
                        <hr/>
                      </form> 
                    </div>
                  </div>
                </div><br>
                <div class="row" id="vote-msg" style="margin-top: 30px;">
                </div>
              </div>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./web3.js"></script>
    <script src="./truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
